# ジェスチャー検出閾値設定
# 各値は対象ユーザーに合わせて調整してください

# 目の検出
eye:
  # Eye Aspect Ratio (EAR) の閾値
  # この値より小さいと「目を閉じている」と判定
  # 値を大きくすると検出感度が上がる（誤検出も増える）
  aspect_ratio_threshold: 0.20

  # まばたきと判定する最小フレーム数
  min_blink_frames: 2

  # 2回連続まばたきの許容間隔（秒）
  double_blink_interval: 0.8

  # 長閉じと判定するフレーム数（30FPSの場合、30フレーム=約1秒）
  long_close_frames: 30

# 口の検出
mouth:
  # Mouth Aspect Ratio の閾値
  # この値より大きいと「口を開けている」と判定
  aspect_ratio_threshold: 0.30

  # 口を開ける確定に必要なフレーム数
  confirm_frames: 5

# 眉の検出
eyebrow:
  # 眉を上げたと判定する閾値
  # ベースライン（移動平均）からの上昇量で判定
  # 値を小さくすると感度が上がる
  raise_threshold: 0.005

  # 眉上げ確定に必要なフレーム数
  confirm_frames: 5

# 頭の傾き検出
head_tilt:
  # 傾きと判定する角度（度）
  # 正：右傾き、負：左傾き
  angle_threshold: 20.0

  # 中央の不感帯（±度）
  # この範囲内は「中央」とみなし、左右どちらにも反応しない
  deadzone: 7.0

  # 傾き確定に必要なフレーム数
  confirm_frames: 10

# ジェスチャー全般
gesture:
  # ジェスチャー確定後のクールダウン時間（秒）
  # 連続で同じジェスチャーが検出されるのを防ぐ
  cooldown: 1.0
